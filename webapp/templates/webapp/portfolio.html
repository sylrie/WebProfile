{% extends 'webapp/base.html' %}
{% load static %}

{% block content %}

{% for service in services %}
{% with 'webapp/img/'|add:service.img as image %}
<section class="page-section">
  <div class="container">
    <div class="product-item">
      <div class="product-item-title d-flex">
        <div class="bg-faded p-5 d-flex ml-auto rounded">
          <h2 class="section-heading mb-0">
            <span class="section-heading-upper">{{ service.title }}</span>
            <span class="section-lower">{{ service.name }}</span>
          </h2>
        </div>
      </div>
      <img class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0" 
        src="{% static image %}" alt="{{ service.title }}">
      <div class="product-item-description d-flex mr-auto">
        <div class="bg-faded p-5 rounded">
          <p class="mb-0">{{ service.details }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% endwith %}
{% endfor %}
 


{% endblock %}
